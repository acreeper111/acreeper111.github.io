            function getType(){
                var select=document.getElementById("sel");
                var index=select.selectedIndex;
                var indexValue=select.options[index].value;
                if(indexValue=="js"){
                    ys()
                }else{
                    nys()
                }
            }
            function ys(){
                var result = document.getElementById("result");
                var num=document.getElementById("num");
                var num_data=num.value;
                var res=parseFloat(num_data)/2.5
                result.innerHTML=`<span>${num_data}=${res}</span>${kun_icon}`
            }
            function nys(){
                var result = document.getElementById("result");
                var num=document.getElementById("num");
                var num_data=num.value;
                var res=parseFloat(num_data)*2.5
                result.innerHTML=`<span>${num_data}</span>${kun_icon}<span>=${res}</span>`
            }
